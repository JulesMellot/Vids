services:
  postgres:
    image: postgres:16-alpine
    container_name: vids-postgres
    environment:
      POSTGRES_DB: vids
      POSTGRES_USER: vids
      POSTGRES_PASSWORD: ${DB_PASSWORD:-vids_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../server/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vids -d vids"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
